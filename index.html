<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #555;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function decodeJWT() {
            const jwtInput = document.getElementById("jwtInput").value.trim();
            const resultDiv = document.getElementById("result");

            try {
                const [header, payload, signature] = jwtInput.split('.');
                if (!header || !payload || !signature) {
                    throw new Error("Invalid JWT format");
                }

                const decodedPayload = JSON.parse(atob(payload));
                resultDiv.innerHTML = `
                    <h2>Decoded Payload</h2>
                    <pre>${JSON.stringify(decodedPayload, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>JWT Decoder</h1>
    <form onsubmit="event.preventDefault(); decodeJWT();">
        <label for="jwtInput">Enter your JWT:</label>
        <textarea id="jwtInput" placeholder="Paste your JWT here..."></textarea>
        <button type="submit">Decode</button>
    </form>
    <div id="result"></div>
</body>
</html>
